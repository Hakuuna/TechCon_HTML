    <header>
      <h1>Contact Us</h1>

        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">register</a>
      </nav>
    </header>
    <main>
      <h1>Contact Information</h1>

      <h2>Email Address</h2>
      <p>
        For inquiries, email us at
        <a href="mailto:info@example.com">info@example.com</a>.
      </p>

      <h2>Social Media Links</h2>
      <ul>
        <li>
          <a href="https://www.facebook.com/example" target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <a href="https://twitter.com/example" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/company/example" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>

      <h2>Embedded Google Map</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18896.732803741383!2d-5.826462585047519!3d35.777967449021794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0c78aea69dc5bd%3A0x98c76a01b7d4bfe5!2sMosque%20Mohammed%20V!5e0!3m2!1sen!2sma!4v1719702130660!5m2!1sen!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <h2>Contact Us Form</h2>
      <form action="/submit-contact-form" method="post">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="4" required></textarea
          ><br /><br />
        </div>
        <button type="submit">Send Message</button>
      </form>
    </main>
